{{- $defaultHost := .Values.host }}
{{- range .Values.users }}
{{- $userHost := .host | default $defaultHost }}
---
apiVersion: v1
kind: Secret
metadata:
  name: mqtt-account-{{ .username }}
  labels:
    app.kubernetes.io/name: mqtt-accounts
type: Opaque
stringData:
  MQTT_BROKER: "{{ $userHost }}"
  MQTT_USER: "{{ .username }}"
  MQTT_PASS: "{{ .password }}"
---
{{- end }}
