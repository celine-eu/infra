apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "celine-policies-shell.fullname" . }}
  labels:
    {{- include "celine-policies-shell.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "celine-policies-shell.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "celine-policies-shell.selectorLabels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: shell
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          # Sync clients.yaml on startup with retry (Keycloak may not be ready),
          # then stay alive for manual exec.
          command:
            - /bin/sh
            - -c
            - |
              CLIENTS_FILE="{{ .Values.clientsFile | default "/app/clients.yaml" }}"
              MAX_RETRIES=20
              RETRY_DELAY=15
              SECRET_FILE=/tmp/.secrets.yaml
              
              i=0
              until celine-policies keycloak sync --secrets-file "$SECRET_FILE" "$CLIENTS_FILE"; do
                i=$((i + 1))
                if [ "$i" -ge "$MAX_RETRIES" ]; then
                  echo "ERROR: keycloak sync failed after $MAX_RETRIES attempts, giving up"
                  break
                fi
                echo "Keycloak not ready, retrying in ${RETRY_DELAY}s ($i/$MAX_RETRIES)..."
                sleep $RETRY_DELAY
              done
              echo "celine-policies shell ready"
              tail -f /dev/null
          env:
            # ----------------------------------------------------------------
            # Keycloak connection  (CELINE_KEYCLOAK_* â†’ KeycloakSettings)
            # ----------------------------------------------------------------
            - name: CELINE_KEYCLOAK_BASE_URL
              value: {{ .Values.keycloak.baseUrl | quote }}
            - name: CELINE_KEYCLOAK_REALM
              value: {{ .Values.keycloak.realm | quote }}
            {{- if .Values.keycloak.adminUser }}
            - name: CELINE_KEYCLOAK_ADMIN_USER
              value: {{ .Values.keycloak.adminUser | quote }}
            {{- end }}
            {{- if .Values.keycloak.existingSecret }}
            {{- if .Values.keycloak.adminPasswordKey }}
            - name: CELINE_KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.keycloak.existingSecret }}
                  key: {{ .Values.keycloak.adminPasswordKey }}
            {{- end }}
            {{- if .Values.keycloak.adminClientSecretKey }}
            - name: CELINE_KEYCLOAK_ADMIN_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.keycloak.existingSecret }}
                  key: {{ .Values.keycloak.adminClientSecretKey }}
            {{- end }}
            {{- end }}
            # ----------------------------------------------------------------
            # Extra env vars (for ad-hoc use)
            # ----------------------------------------------------------------
            {{- range .Values.extraEnv }}
            - name: {{ .name }}
              {{- if .value }}
              value: {{ .value | quote }}
              {{- else if .secret }}
              valueFrom:
                secretKeyRef:
                  name: {{ .secret }}
                  key: {{ default .name .key }}
              {{- end }}
            {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
