apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "celine-policies-shell.fullname" . }}
  labels:
    {{- include "celine-policies-shell.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "celine-policies-shell.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "celine-policies-shell.selectorLabels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: shell
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          # Keep the container alive indefinitely so operators can exec in.
          command: ["/bin/sh", "-c", "echo 'celine-policies shell ready'; tail -f /dev/null"]
          env:
            # ----------------------------------------------------------------
            # Keycloak connection  (CELINE_KEYCLOAK_* â†’ KeycloakSettings)
            # ----------------------------------------------------------------
            - name: CELINE_KEYCLOAK_BASE_URL
              value: {{ .Values.keycloak.baseUrl | quote }}
            - name: CELINE_KEYCLOAK_REALM
              value: {{ .Values.keycloak.realm | quote }}
            {{- if .Values.keycloak.adminUser }}
            - name: CELINE_KEYCLOAK_ADMIN_USER
              value: {{ .Values.keycloak.adminUser | quote }}
            {{- end }}
            {{- if .Values.keycloak.existingSecret }}
            - name: CELINE_KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.keycloak.existingSecret }}
                  key: {{ .Values.keycloak.adminPasswordKey | default "admin-password" }}
            - name: CELINE_KEYCLOAK_ADMIN_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.keycloak.existingSecret }}
                  key: {{ .Values.keycloak.adminClientSecretKey | default "admin-client-secret" }}
            {{- end }}
            # ----------------------------------------------------------------
            # Extra env vars (for ad-hoc use)
            # ----------------------------------------------------------------
            {{- range .Values.extraEnv }}
            - name: {{ .name }}
              {{- if .value }}
              value: {{ .value | quote }}
              {{- else if .secret }}
              valueFrom:
                secretKeyRef:
                  name: {{ .secret }}
                  key: {{ default .name .key }}
              {{- end }}
            {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
