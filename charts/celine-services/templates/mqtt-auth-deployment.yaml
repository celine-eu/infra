{{- if .Values.mqttAuth.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "celine-services.mqttAuth.fullname" . }}
  labels:
    {{- include "celine-services.labels" . | nindent 4 }}
    app.kubernetes.io/component: mqtt-auth
spec:
  replicas: {{ .Values.mqttAuth.replicaCount }}
  selector:
    matchLabels:
      {{- include "celine-services.mqttAuth.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "celine-services.mqttAuth.selectorLabels" . | nindent 8 }}
      {{- with .Values.mqttAuth.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      securityContext:
        {{- toYaml .Values.mqttAuth.podSecurityContext | nindent 8 }}
      containers:
        - name: mqtt-auth
          image: "{{ .Values.mqttAuth.image.repository }}:{{ .Values.mqttAuth.image.tag }}"
          imagePullPolicy: {{ .Values.mqttAuth.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.mqttAuth.securityContext | nindent 12 }}
          ports:
            - name: http
              containerPort: {{ .Values.mqttAuth.service.port }}
              protocol: TCP
          env:
            # ------------------------------------------------------------------
            # OIDC — celine-sdk OidcSettings  (env_prefix="CELINE_OIDC_")
            # Shared with all future celine-sdk services in this chart.
            # ------------------------------------------------------------------
            - name: CELINE_OIDC_BASE_URL
              value: {{ .Values.oidc.baseUrl | quote }}
            - name: CELINE_OIDC_JWKS_URI
              value: {{ .Values.oidc.jwksUri | quote }}
            {{- if .Values.oidc.clientId }}
            - name: CELINE_OIDC_CLIENT_ID
              value: {{ .Values.oidc.clientId | quote }}
            {{- end }}
            {{- if .Values.oidc.audience }}
            - name: CELINE_OIDC_AUDIENCE
              value: {{ .Values.oidc.audience | quote }}
            {{- end }}
            {{- if .Values.oidc.allowedAudiences }}
            - name: CELINE_OIDC_ALLOWED_AUDIENCES
              value: {{ .Values.oidc.allowedAudiences | quote }}
            {{- end }}
            - name: CELINE_OIDC_INCLUDE_CLIENT_ID_AS_AUDIENCE
              value: {{ .Values.oidc.includeClientIdAsAudience | toString | quote }}
            - name: CELINE_OIDC_TIMEOUT
              value: {{ .Values.oidc.timeout | toString | quote }}

            # Client secret from existingSecret (preferred) or skip if not set
            {{- if .Values.mqttAuth.existingSecret }}
            - name: CELINE_OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mqttAuth.existingSecret }}
                  key: CELINE_OIDC_CLIENT_SECRET
            {{- end }}

            # ------------------------------------------------------------------
            # Policy engine  (env_prefix="CELINE_POLICIES_" — flat on MqttAuthSettings)
            # ------------------------------------------------------------------
            - name: CELINE_POLICIES_DIR
              value: {{ .Values.mqttAuth.policies.dir | quote }}
            {{- if .Values.mqttAuth.policies.dataDir }}
            - name: CELINE_POLICIES_DATA_DIR
              value: {{ .Values.mqttAuth.policies.dataDir | quote }}
            {{- end }}
            - name: CELINE_POLICIES_CACHE_ENABLED
              value: {{ .Values.mqttAuth.policies.cacheEnabled | toString | quote }}
            - name: CELINE_POLICIES_CACHE_TTL
              value: {{ .Values.mqttAuth.policies.cacheTtl | toString | quote }}
            - name: CELINE_POLICIES_CACHE_MAXSIZE
              value: {{ .Values.mqttAuth.policies.cacheMaxsize | toString | quote }}

            # ------------------------------------------------------------------
            # MQTT auth-specific  (env_prefix="CELINE_MQTT_" for these two)
            # ------------------------------------------------------------------
            - name: CELINE_MQTT_POLICY_PACKAGE
              value: {{ .Values.mqttAuth.mqtt.policyPackage | quote }}
            - name: CELINE_MQTT_SUPERUSER_SCOPE
              value: {{ .Values.mqttAuth.mqtt.superuserScope | quote }}

            # ------------------------------------------------------------------
            # Application  (env_prefix="CELINE_")
            # ------------------------------------------------------------------
            - name: CELINE_LOG_LEVEL
              value: {{ .Values.mqttAuth.logLevel | quote }}

          livenessProbe:
            {{- toYaml .Values.mqttAuth.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.mqttAuth.readinessProbe | nindent 12 }}
          {{- with .Values.mqttAuth.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.mqttAuth.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.mqttAuth.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.mqttAuth.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
