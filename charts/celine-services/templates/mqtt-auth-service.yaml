{{- if .Values.mqttAuth.enabled }}
{{- /*
  Service name matches the default goAuth.jwt.host in mosquitto-go-auth/values.yaml.
  If you change the release name, update mosquitto-go-auth's goAuth.jwt.host accordingly.
*/ -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "celine-services.fullname" . }}
  labels:
    {{- include "celine-services.labels" . | nindent 4 }}
    app.kubernetes.io/component: mqtt-auth
spec:
  type: {{ .Values.mqttAuth.service.type }}
  selector:
    {{- include "celine-services.mqttAuth.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.mqttAuth.service.port }}
      targetPort: http
      protocol: TCP
{{- end }}
