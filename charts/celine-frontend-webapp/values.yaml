fullnameOverride: frontend-webapp

image:
  repository: ghcr.io/celine-eu/celine-frontend-webapp
  tag: "latest"
  pullPolicy: IfNotPresent

replicaCount: 1

service:
  type: ClusterIP
  port: 3005

ingress:
  enabled: true
  domain: celine.local
  host: "webapp.celine.local"
  issuer: celine-tls
  apiBackend:
    service: webapp
    port: 8014
  auth:
    enabled: true
  tls:
    enabled: true
    secretName: ""
  annotations: {}

healthCheck:
  enabled: true
  path: /
  initialDelaySeconds: 10
  periodSeconds: 30
  failureThreshold: 3

extraEnv: []
podAnnotations: {}
podSecurityContext:
  runAsUser: 1000
resources: {}
nodeSelector: {}
tolerations: []
affinity: {}