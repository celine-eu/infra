{{- if .Values.selfSigned }}
---
# Self-signed CA issuer — uses a pre-existing Secret containing ca.crt + ca.key
# Generated by: task dev:setup-certs
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ .Values.issuer }}
spec:
  ca:
    secretName: celine-ca-issuer
{{- else }}
---
# ACME Let's Encrypt issuer — for staging/prod
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ .Values.issuer }}
spec:
  acme:
    email: {{ .Values.email }}
    preferredChain: ""
    privateKeySecretRef:
      name: {{ .Values.issuer }}
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
      - http01:
          ingress:
            class: nginx
{{- end }}
